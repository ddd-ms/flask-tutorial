{% extends 'base.html' %}
{% block header %}
    <h1>{% block title %}
        login
    {% endblock %}</h1>
{% endblock %}
{% block content %}
    <form method="post">
        <label for="username">username</label>
        <input name="username" id="username" required>
        <label for="password">password</label>
        <input name="password" id="password" type="password" required>
        <input type="submit" value="Login">
    </form>
{% endblock %}
